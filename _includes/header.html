<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <h1 class="site-title"><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    </div>

    <button id="menu-toggle" class="menu-toggle" aria-expanded="false" aria-label="Toggle navigation">
      <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
    </button>

    <nav id="site-nav" class="site-nav" role="navigation">
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/about/" | relative_url }}">About</a>
      <a href="{{ "/projects/" | relative_url }}">Projects</a>
      <a href="{{ "/achievements/" | relative_url }}">My Achievements</a>
      <a href="{{ "/contact/" | relative_url }}">Contact</a>
    </nav>

    <div class="header-controls">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle color theme">
        <svg class="icon-sun" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><circle cx="12" cy="12" r="4" fill="currentColor"/></svg>
        <svg class="icon-moon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/></svg>
      </button>
    </div>
  </div>
</header>
